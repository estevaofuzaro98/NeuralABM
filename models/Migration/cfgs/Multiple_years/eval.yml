emigration_over_time:
  based_on:
    - .creator.multiverse
    - .plot.facet_grid.line
  select_and_combine:
    fields:
      prediction:
        path: prediction
        transform:
          - .drop_sel: [ !dag_prev , { i: 'Holy See' } ]
      loss: loss
  transform:
    - .isel_with_drop: [ !dag_tag prediction, { epoch: -1 } ]
    - .sel_with_drop: [!dag_prev , {j: UK, i: [China, Germany, USA, India, Pakistan]}]
    - .assign_coords: [!dag_prev , {Year: !range [2012, 2022]}]
      tag: data
  hue: i
  x: Year
  style:
    figure.figsize: [!dag_result half_width, !dag_result half_width]
  helpers:
    set_labels:
      y: Prediction (thousands)
    set_legend:
      title: ''