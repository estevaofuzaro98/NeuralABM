# Plot the N countries with the largest in/outflow
net_migration:
  based_on: net_migration

# Scatter plot
discrepancy:
  based_on: discrepancy

# In and outflow of country
countries: !pspace
  based_on: country_stats
  dag_options:
    define:
      country: !sweep
        default: UK
        values: [USA, UK, China, Germany, Mexico]

prediction:
  based_on:
    - .creator.universe
    - .matrix
    - .cmap_WhYeRe
  select:
    prediction:
      path: prediction
      transform:
        - .drop_sel: [!dag_prev , {i: Holy See, j: Holy See}]
    loss: loss
  transform:
    - .idxmin: [!dag_tag loss]
    - .sel_with_drop: [!dag_tag prediction, {epoch: !dag_prev } ]
      tag: data
